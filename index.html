<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
        <img class="card_img" src="assets/images/illustration-article.svg" alt="illustration-article">
        <p class="card_tag">Learning</p>
        <p class="card_date">Published 21 Dec 2023</p>
        <h1 class="card_title">HTML & CSS foundations</h1>
        <p class="card_summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card_author">
          <img class="author_pic" src="assets/images/image-avatar.webp" alt="author-pic">
          <p class="author_name">Greg Hooper</p>
        </div>
    </article>
  </main>
</body>
</html>
